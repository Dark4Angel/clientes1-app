<div class="card border-info mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Clientes</h5>
      
      <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">Crear Cliente</button>
        
    </div>
    <div *ngIf="clientes?.length ==0" class="alert alert-info">
      Â¡No hay registros en la base de datos!
    </div>
    
    
    <table class="table table-bordered table-stripped" *ngIf="clientes?.length>0"> 
     
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>
              Editar
            </th>
            <th>Eliminar</th>
          </tr>
        </thead>
          
        <tbody>
           <tr *ngFor="let cliente of clientes">
            <td style="color: dodgerblue;">{{ cliente.id }}</td>
            <td style="color: dodgerblue;">{{ cliente.nombre }}</td>
            <td style="color: dodgerblue;">{{ cliente.apellido |uppercase}}</td>
            <td style="color: dodgerblue;">{{ cliente.email }}</td>
            <td style="color: dodgerblue;">{{ cliente.createAt | date: 'EEEE dd, MMMM yyyy' }}</td> 
            <td>
              <button type="button" name="Editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button>
            </td>	

            <td>
              <button type="button" name="Eliminar" (click)= 'delete(cliente)' class="btn btn-danger btn-sm">Eliminar</button>
            </td>	


      
           </tr>
        </tbody>
      </table>
      <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
    </div>
</div>
